<div class="flex h-screen w-full overflow-hidden bg-gray-50">
  
  <aside
    [class]="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
    class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-gradient-to-b from-blue-600 to-blue-700 text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0 shadow-xl flex-shrink-0"
  >
    <div class="flex flex-col h-full">
      
      <div class="flex items-center justify-between h-16 px-6 border-b border-blue-500">
        <div class="flex items-center space-x-3">
          <img src="/img/logo.webp" alt="Logo" class="h-10 w-auto object-contain" />
          <span class="text-lg font-bold">Ferretería Rhema</span>
        </div>
        <button
          (click)="toggleSidebar()"
          class="lg:hidden text-white hover:text-orange-300 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      
      <nav class="flex-1 px-4 py-4 space-y-2 overflow-y-auto">
        
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-blue-800 text-orange-300"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span>Inicio</span>
        </a>

        
        <div *ngIf="rol == 1 || rol == 3" class="space-y-2">
          <div class="px-4 py-2 text-xs font-semibold text-blue-200 uppercase tracking-wider">Inventario</div>

          <a
            routerLink="/dashboard/productos"
            routerLinkActive="bg-blue-800 text-orange-300"
            class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <span>Productos</span>
          </a>

          <a
            routerLink="/dashboard/categorias"
            routerLinkActive="bg-blue-800 text-orange-300"
            class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <span>Categorías</span>
          </a>
        </div>

        
        <a
          *ngIf="rol == 1 || rol == 3 || rol == 4"
          routerLink="/dashboard/proveedores"
          routerLinkActive="bg-blue-800 text-orange-300"
          class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          <span>Proveedores</span>
        </a>

        
        <a
          *ngIf="rol == 1 || rol == 4"
          routerLink="/dashboard/compras"
          routerLinkActive="bg-blue-800 text-orange-300"
          class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <span>Compras</span>
        </a>

        
        <div *ngIf="rol == 1 || rol == 2" class="space-y-2">
          <div class="px-4 py-2 text-xs font-semibold text-blue-200 uppercase tracking-wider">Ventas</div>

          <a
            routerLink="/dashboard/pos"
            routerLinkActive="bg-blue-800 text-orange-300"
            class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span>POS</span>
          </a>

          <a
            routerLink="/dashboard/ventas"
            routerLinkActive="bg-blue-800 text-orange-300"
            class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <span>Historial</span>
          </a>
        </div>

        
        <a
          *ngIf="rol == 1 || rol == 2 || rol == 5"
          routerLink="/dashboard/clientes"
          routerLinkActive="bg-blue-800 text-orange-300"
          class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <span>Clientes</span>
        </a>

        
        <div *ngIf="rol == 1" class="space-y-2 mt-4">
          <div class="px-4 py-2 text-xs font-semibold text-blue-200 uppercase tracking-wider">Configuración</div>

          <a
            routerLink="/dashboard/usuarios"
            routerLinkActive="bg-blue-800 text-orange-300"
            class="flex items-center px-4 py-3 text-white rounded-lg hover:bg-blue-800 hover:text-orange-300 transition-colors"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>Usuarios</span>
          </a>
        </div>
      </nav>
    </div>
  </aside>

  
  <div class="flex flex-col flex-1 min-w-0 overflow-hidden">
    
    <header class="sticky top-0 z-40 flex-shrink-0 h-14 bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-end h-full px-2 md:px-3 w-full">
        
        <button
          (click)="toggleSidebar()"
          class="p-1.5 mr-2 rounded-md lg:hidden focus:outline-none focus:shadow-outline text-blue-600 hover:text-orange-500 transition-colors"
          aria-label="Menu"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        
        <ul class="flex items-center flex-shrink-0 gap-2">
          
          <li class="relative">
            <button
              (click)="toggleNotificationsMenu()"
              class="relative align-middle rounded-md focus:outline-none focus:shadow-outline text-blue-600 hover:text-orange-500 transition-colors"
              aria-label="Notificaciones"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
              <span class="absolute -top-1 -right-1 w-3 h-3 bg-orange-500 rounded-full flex items-center justify-center shadow-sm">
                <span class="text-[8px] font-bold text-white leading-tight">3</span>
              </span>
            </button>

            
            <div
              *ngIf="notificationsMenuOpen"
              (click)="$event.stopPropagation()"
              class="notifications-menu absolute right-0 w-80 p-3 mt-2 space-y-2 text-sm bg-white border border-gray-100 rounded-md shadow-md z-50"
            >
              <div class="pt-2 text-center">
                <div class="flex flex-col items-center text-blue-600 mb-2 leading-none text-center">
                  <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                  <span class="font-bold text-sm uppercase tracking-wide">Notificaciones</span>
                </div>
                <p class="text-xs text-gray-600 mt-2">No hay notificaciones nuevas</p>
              </div>
            </div>
          </li>

          
          <li class="relative">
            <button
              (click)="toggleProfileMenu()"
              class="align-middle rounded-full focus:shadow-outline focus:outline-none"
              aria-label="Account"
            >
              <div class="h-8 w-8 bg-gradient-to-r from-blue-100 to-orange-100 flex items-center justify-center rounded-full">
                <span class="text-xs font-bold text-blue-600">{{ getInitials() }}</span>
              </div>
            </button>

            
            <div
              *ngIf="profileMenuOpen"
              (click)="$event.stopPropagation()"
              class="profile-menu absolute right-0 w-56 p-2 mt-2 space-y-1 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md z-50"
            >
              <div class="px-2 py-1 text-sm">
                <p class="font-semibold text-gray-900">{{ nombreUsuario }}</p>
                <p class="text-xs text-gray-500">Rol: {{ rol }}</p>
              </div>
              <hr class="my-2 border-gray-200" />
              <button
                (click)="logout()"
                class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800"
              >
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Cerrar Sesión
              </button>
            </div>
          </li>
        </ul>
      </div>
    </header>

    
    <main class="flex-1 overflow-y-auto bg-gray-50 min-h-0">
      <div class="w-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  
  <div
    *ngIf="sidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 z-40 bg-black bg-opacity-50 lg:hidden"
  ></div>
</div>
