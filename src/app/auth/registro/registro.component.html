<div class="relative w-screen h-screen overflow-hidden flex font-sans">
  <svg
    class="absolute inset-0 w-full h-full block z-0"
    viewBox="0 0 1000 600"
    preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <linearGradient id="gradAzulRegistro" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#22d3ee" />
        <stop offset="100%" stop-color="#2563eb" />
      </linearGradient>
    </defs>
    <rect width="1000" height="600" fill="#ffffff" />
    <path
      d="M 0 0 L 450 0 C 470 100, 470 200, 400 350 C 380 400, 340 500, 400 600 L 0 600 Z"
      fill="url(#gradAzulRegistro)"
    />
  </svg>
  
  <div class="relative z-10 flex-1 flex items-center justify-center text-white hidden md:flex">
    <div class="max-w-[360px] px-10 text-center">
      <div class="flex items-center justify-center mx-auto w-full max-w-[280px]">
        <img 
          src="/img/logo.webp" 
          alt="Logo Ferretería Rhema" 
          class="w-full max-w-[280px] h-auto object-contain drop-shadow-[0_4px_12px_rgba(0,0,0,0.15)]"
        />
      </div>
    </div>
  </div>

  <div class="relative z-10 flex-1 md:flex-1 flex items-center justify-center text-gray-900">
    <div class="w-full max-w-[360px] md:max-w-[360px] px-8 md:px-12 py-10 box-border bg-transparent mx-auto">
      <h2 class="m-0 mb-6 text-[1.6rem] font-semibold text-gray-900">Registro</h2>

      <div *ngIf="errorMessage" class="mt-3 text-[0.9rem] text-red-700 bg-red-50 rounded-xl py-2.5 px-3.5 border border-red-200">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="register()" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label class="text-[0.85rem] font-medium text-gray-600">Correo</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required 
            class="w-full py-3.5 px-4 rounded-xl border border-gray-200 bg-gray-50 text-[0.95rem] outline-none transition-all placeholder:text-gray-400 focus:border-blue-600 focus:shadow-[0_0_0_1px_rgba(37,99,235,0.25)] focus:bg-white"
            placeholder="tu@email.com"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[0.85rem] font-medium text-gray-600">Usuario</label>
          <input 
            type="text" 
            [(ngModel)]="nombre_usuario" 
            name="nombre_usuario" 
            required 
            class="w-full py-3.5 px-4 rounded-xl border border-gray-200 bg-gray-50 text-[0.95rem] outline-none transition-all placeholder:text-gray-400 focus:border-blue-600 focus:shadow-[0_0_0_1px_rgba(37,99,235,0.25)] focus:bg-white"
            placeholder="nombre_usuario"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[0.85rem] font-medium text-gray-600">Contraseña</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            class="w-full py-3.5 px-4 rounded-xl border border-gray-200 bg-gray-50 text-[0.95rem] outline-none transition-all placeholder:text-gray-400 focus:border-blue-600 focus:shadow-[0_0_0_1px_rgba(37,99,235,0.25)] focus:bg-white"
            placeholder="••••••••"
          />
        </div>

        <button 
          type="submit" 
          class="mt-3 w-full py-3.5 px-4 rounded-full border-none text-[0.95rem] font-semibold tracking-[0.06em] uppercase cursor-pointer bg-gradient-to-br from-cyan-500 to-blue-600 text-white shadow-[0_14px_30px_rgba(37,99,235,0.45)] transition-all hover:-translate-y-0.5 hover:shadow-[0_18px_36px_rgba(37,99,235,0.55)] hover:brightness-105 disabled:opacity-70 disabled:cursor-default"
        >
          Crear cuenta
        </button>
      </form>

      <p class="mt-4 text-[0.9rem] text-center text-gray-600">
        <a routerLink="/" class="text-blue-600 font-semibold no-underline hover:text-blue-800">
          ¿Ya tienes cuenta? Inicia sesión aquí
        </a>
      </p>
    </div>
  </div>
</div>
