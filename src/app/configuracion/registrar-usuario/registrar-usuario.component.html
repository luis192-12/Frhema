<div class="p-4 md:p-6 space-y-6">
  <!-- HEADER -->
  <div>
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
      <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
        </path>
      </svg>
      Registrar Nuevo Usuario
    </h1>
    <p class="text-gray-600 mt-1">Crea un nuevo usuario en el sistema y asigna su rol posteriormente.</p>
  </div>

  <!-- MENSAJE DE ÉXITO -->
  <div *ngIf="mensaje" class="p-4 bg-green-50 border border-green-200 rounded-lg flex items-center gap-2">
    <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span class="text-sm text-green-700 font-medium">{{ mensaje }}</span>
  </div>

  <!-- MENSAJE DE ERROR -->
  <div *ngIf="error" class="p-4 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2">
    <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span class="text-sm text-red-700 font-medium">{{ error }}</span>
  </div>

  <!-- FORMULARIO -->
  <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
    <form (ngSubmit)="registrar()" class="space-y-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <!-- EMAIL -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Correo electrónico <span class="text-red-500">*</span></label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <!-- PASSWORD -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Contraseña <span class="text-red-500">*</span></label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="Mínimo 6 caracteres"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <!-- NOMBRE_USUARIO -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Nombre de Usuario <span class="text-red-500">*</span></label>
          <input
            type="text"
            [(ngModel)]="nombre_usuario"
            name="nombre_usuario"
            required
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="ej: CAJERO03"
          />
        </div>

        <!-- NOMBRE -->
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Nombre <span class="text-red-500">*</span></label>
          <input
            type="text"
            [(ngModel)]="nombre"
            name="nombre"
            required
            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
            placeholder="Nombres"
          />
        </div>
      </div>

      <!-- APELLIDO -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-1">Apellido <span class="text-red-500">*</span></label>
        <input
          type="text"
          [(ngModel)]="apellido"
          name="apellido"
          required
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
          placeholder="Apellidos"
        />
      </div>

      <!-- BOTÓN REGISTRAR -->
      <div class="flex items-center gap-3 pt-2">
        <button
          type="submit"
          class="flex items-center gap-2 px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-sm"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Registrar Usuario
        </button>
      </div>
    </form>
  </div>
</div>
